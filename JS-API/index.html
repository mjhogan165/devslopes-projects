<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>JS-API</title>
</head>
<body>
    <div class="bg-base"></div>
    <div class="bg-fade"></div>
    <main class="bg">
        <header class="site-header">
            <nav class="navbar">
                <div class="header-brand nav-brand">
                    <div>
                        Store-Shop
                    </div>
                </div>
                <div class="navbar-nav">
                    <ul class="ul-defaults-none main-menu header-brand">
                        <li class="nav-item">Search</li>
                        <li class="nav-item" ></li>
                        <li id="cart" class="nav-item">Cart</li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Hero section -->
        <section>
            <div>
                <div class="hero-content">
                    <h1 class="header-brand">Store-Shop</h1>
                    <ul class="hero-nav ul-defaults-none">
                        <li id="all" class="category-link">All</li>
                        <li id="mens" class="category-link">Men's CLothing</li>
                        <li id="womens" class="category-link">Women's Clothing</li>
                        <li id="jewelery" class="category-link">Jewelry</li>
                        <li id="electronics" class="category-link">Electronics</li>
                    </ul>
                    <ul class="hero-nav ul-defaults-none sort-by">
                        <li id="price" class="sort-link">Price</li>
                        <li id="title" class="sort-link">Title A-Z</li>
                        <li id="rated" class="sort-link">Top Rated</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Welcome -->
        <div class="welcome-banner">
            <h1 class="header-brand">Welcome to the Store</h1>
        </div>


        <!-- Products -->
        <section class="products">
            <div id="products-grid">
                <div class="product-card">
                    <div class="product-card-item">
                        <h3>${element.title}</h3>
                    </div>
                    <div class="product-card-item">
                        <img src="${element.image}" alt="product img">
                    </div>
                    <div class="description product-card-item">
                        ${element.description}
                    </div>
                    <div class="product-card-item">
                        <div class="price">
                            $ ${element.price}
                        </div>
                        <div data-id="${element.id}" class="card-btns product-card-item">
                            <button class="cart-btn btn btn-primary round-pill">Add to cart</button>
                        </div>
                    </div>
                    <div class="product-card-item">
                        <div class="rating">
                            <i class="fa-solid fa-star"></i> ${element.rating.rate}
                        </div>
                    </div>
                    <div class="product-card-item">
                        <button data-id="${element.id}" class="remove-cart">
                            Remove
                        </button>
                    </div>
                </div> 
            </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
