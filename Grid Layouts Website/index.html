<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>

      <section>
            <h2>Portfolio</h2>
            <hr>
            <div class="portfolio_item"></div>
            <div class="portfolio-grid">

                  <div class="portfolio-item">Project</div>

      <section>
            <h2>Contact</h2>
            <hr>
            <div class="contact-grid">
                  <div class="contact-form">
                        <label for="Name">Name</label>
                        <input placeholder="Name" id="Name" name="Name" type="text">
                        <label for="Email">Email</label>
                        <input placeholder="Email" type="text" name="Email" id="Email">
                        <label for="Comments">Comments</label>
                        <textarea name="Comments" id="Comments" cols="30" rows="10">Insert comments here</textarea>
                  </div>
                  <div class="fb"><span>Facebook</span></div>
                  <div class="twitter"><span>Twitter</span></div>
                  <div class="yt"><span>YouTube</span></div>
                  <div class="ig"><span>Instagram</span></div>

                  <div class="contact-item">Eight</div> -->
            </div>
