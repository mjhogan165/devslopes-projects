<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styletwo.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
      <title>Google HomePage</title>
</head>
<body>

      <nav>
            <div>
                  <a href="">About</a>
            </div>
            <div>
                  <a href="">Store</a>
            </div>
            
            <div class="nav-link__right">
                  <div>
                        <a href="">Gmail</a>
                  </div>
                  <div>
                        <a href="">Images</a>
                  </div>
                  <div class="menu-image" >
                        <button><img src="https://static.thenounproject.com/png/654601-200.png" alt=""></button>
                  </div>
                  <div class="profile-pic">
                        <img class="profile-pic--circle" src="https://qph.fs.quoracdn.net/main-qimg-20df28f3b31895e56cba6dbc0515c635" alt="">
                  </div>
            </div>

      </nav>
      <div class="center-content">
            <div class="logo" >
                  <img src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt="Google Logo">
            </div>
            <div class="search-container">
                  <form>
                        <input type="search" name="searchbar" id="searchbar" placeholder="Search Google or type a URL">
                        <img class="magnifying-glass" src="https://reveiller.github.io/google-homepage/magnifying-glass-1976105_960_720.png" alt="">
                        <img class="microphone" src="https://nakedsecurity.sophos.com/wp-content/uploads/sites/2/2019/02/shutterstock_1165944445-compressor.jpg?w=780&h=408&crop=1" alt="">
                  </form>
            </div>
            <div class="search-buttons">
                  <button>Google Search</button>   
                  <button>I'm Feeling Lucky</button>
                  
            </div>
  
      </div>
      

      <footer>
            <div>
                  <a href="">Advertising</a> 
            </div>
            <div>
                  <a href="">Business</a>
            </div>
            <div>
                  <a href="">How Search works</a>
            </div>
            <div class="footer-buttons__right">
                  <div>
                        <a href="">Privacy</a>
                  </div>
                  <div>
                        <a href="">Terms</a>
                  </div>
                  <div>
                        <a href="">Settings</a>
                  </div>
            </div>
            
      </footer>

</body>
</html>
