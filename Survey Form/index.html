<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Survey Form</title>
</head>
<body>
      <header>
            <h1>Employee Interests Survey Form</h1>
      </header>
      <form>
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" size="40" required placeholder="Enter Name">
            <br><br>
            <!-- Department -->
            <label for="department">Department</label>
            <input type="text" name="department" id="about" required placeholder="Enter Department" >
            <br><br>
            <!-- About you -->
            <label for="about">Tell us about yourself</label>
            <br>
            <textarea name="about" id="about" cols="40" rows="15"></textarea> 
            <br><br>
            <!-- Exercise -->
            <table>
                  <tr>
                        <td>
                              <label for="exercise">Do you exercise at home?</label>
                              <input type="radio" id="exercise" name="exercise">
                              <label for="exercise">Yes</label>
                        </td>
                        <td>
                              <input type="radio" id="exercise" name="exercise">   
                              <label for="exercise">No</label>
                        </td>
                  </tr>
            </table>
            <br>
            <!-- Favorite Media -->
            <label for="read">How do you like to read your favorite topics?</label>
            <br><br>
            <input type="checkbox" name="phoneapp" id="phoneapp">
            <label for="phoneapp">Phone Apps</label>
            <input type="checkbox" name="online" id="online">
            <label for="online">Online</label>
            <input type="checkbox" name="books" id="books">
            <label for="books">Books</label>
            <input type="checkbox" name="magazines" id="magazines">
            <label for="magazines">Magazines</label>
            <br><br>
            <!-- Movie Genre -->
            <label for="genre">What is your favorite movie genre</label>
            <select name="genre" id="genre">
                  <option>Action</option>
                  <option>Comedy</option>
                  <option>Horror</option>
                  <option>Drama</option>
                  <option>Documentary</option>
            </select>
            <br><br><br>
            <!-- Submit -->
            <input type="submit" name="" id="">
           
      
            <img src="" alt="">




      </form>
      
</body>
</html>
